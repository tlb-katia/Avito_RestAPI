openapi: 3.0.1
info:
  description: "API для управления тендерами и предложениями. \n\nОсновные функции\
    \ API включают управление тендерами (создание, изменение, получение списка) и\
    \ управление предложениями (создание, изменение, получение списка).\n"
  title: Tender Management API
  version: "1.0"
servers:
- description: Локальный сервер API
  url: http://localhost:8080/api
paths:
  /ping:
    get:
      description: "Этот эндпоинт используется для проверки готовности сервера обр\
        абатывать запросы. \n\nЧекер программа будет ждать первый успешный ответ и\
        \ затем начнет выполнение тестовых сценариев.\n"
      operationId: checkServer
      responses:
        "200":
          content:
            text/plain:
              schema:
                example: ok
                type: string
          description: |
            Сервер готов обрабатывать запросы, если отвечает "200 OK".
            Тело ответа не важно, достаточно вернуть "ok".
        "500":
          description: "Сервер не готов обрабатывать запросы, если ответ статусом\
            \ 500 или любой другой, кроме 200."
      summary: Проверка доступности сервера
  /tenders:
    get:
      description: |
        Список тендеров с возможностью фильтрации по типу услуг.

        Если фильтры не заданы, возвращаются все тендеры.
      operationId: getTenders
      parameters:
      - description: |
          Максимальное число возвращаемых объектов. Используется для запросов с пагинацией.

          Сервер должен возвращать максимальное допустимое число объектов.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 5
          format: int32
          maximum: 50
          minimum: 0
          type: integer
        style: form
      - description: |
          Какое количество объектов должно быть пропущено с начала. Используется для запросов с пагинацией.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
        style: form
      - description: |
          Возвращенные тендеры должны соответствовать указанным видам услуг.

          Если список пустой, фильтры не применяются.
        explode: true
        in: query
        name: service_type
        required: false
        schema:
          example:
          - Construction
          - Delivery
          items:
            $ref: '#/components/schemas/tenderServiceType'
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/tender'
                type: array
          description: "Список тендеров, отсортированных по алфавиту по названию."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Неверный формат запроса или его параметры.
      summary: Получение списка тендеров
  /tenders/new:
    post:
      description: Создание нового тендера с заданными параметрами.
      operationId: createTender
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createTender_request'
        description: Данные нового тендера.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tender'
          description: Тендер успешно создан. Сервер присваивает уникальный идентификатор
            и время создания.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Пользователь не существует или некорректен.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Недостаточно прав для выполнения действия.
      summary: Создание нового тендера
  /tenders/my:
    get:
      description: |
        Получение списка тендеров текущего пользователя.

        Для удобства использования включена поддержка пагинации.
      operationId: getUserTenders
      parameters:
      - description: |
          Максимальное число возвращаемых объектов. Используется для запросов с пагинацией.

          Сервер должен возвращать максимальное допустимое число объектов.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 5
          format: int32
          maximum: 50
          minimum: 0
          type: integer
        style: form
      - description: |
          Какое количество объектов должно быть пропущено с начала. Используется для запросов с пагинацией.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
        style: form
      - explode: true
        in: query
        name: username
        required: false
        schema:
          $ref: '#/components/schemas/username'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/tender'
                type: array
          description: "Список тендеров пользователя, отсортированный по алфавиту."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Пользователь не существует или некорректен.
      summary: Получить тендеры пользователя
  /tenders/{tenderId}/status:
    get:
      description: Получить статус тендера по его уникальному идентификатору.
      operationId: getTenderStatus
      parameters:
      - explode: false
        in: path
        name: tenderId
        required: true
        schema:
          $ref: '#/components/schemas/tenderId'
        style: simple
      - explode: true
        in: query
        name: username
        required: false
        schema:
          $ref: '#/components/schemas/username'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tenderStatus'
          description: Текущий статус тендера.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Пользователь не существует или некорректен.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Недостаточно прав для выполнения действия.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Тендер не найден.
      summary: Получение текущего статуса тендера
    put:
      description: Изменить статус тендера по его идентификатору.
      operationId: updateTenderStatus
      parameters:
      - explode: false
        in: path
        name: tenderId
        required: true
        schema:
          $ref: '#/components/schemas/tenderId'
        style: simple
      - explode: true
        in: query
        name: status
        required: true
        schema:
          $ref: '#/components/schemas/tenderStatus'
        style: form
      - explode: true
        in: query
        name: username
        required: true
        schema:
          $ref: '#/components/schemas/username'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tender'
          description: Статус тендера успешно изменен.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Неверный формат запроса или его параметры.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Пользователь не существует или некорректен.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Недостаточно прав для выполнения действия.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Тендер не найден.
      summary: Изменение статуса тендера
  /tenders/{tenderId}/edit:
    patch:
      description: Изменение параметров существующего тендера.
      operationId: editTender
      parameters:
      - explode: false
        in: path
        name: tenderId
        required: true
        schema:
          $ref: '#/components/schemas/tenderId'
        style: simple
      - explode: true
        in: query
        name: username
        required: true
        schema:
          $ref: '#/components/schemas/username'
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/editTender_request'
        description: |
          Перечисление параметров и их новых значений для обновления тендера.

          Если значение не передано, оно останется без изменений.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tender'
          description: Тендер успешно изменен и возвращает обновленную информацию.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Данные неправильно сформированы или не соответствуют требованиям.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Пользователь не существует или некорректен.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Недостаточно прав для выполнения действия.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Тендер не найден.
      summary: Редактирование тендера
  /tenders/{tenderId}/rollback/{version}:
    put:
      description: "Откатить параметры тендера к указанной версии. Это считается н\
        овой правкой, поэтому версия инкрементируется."
      operationId: rollbackTender
      parameters:
      - explode: false
        in: path
        name: tenderId
        required: true
        schema:
          $ref: '#/components/schemas/tenderId'
        style: simple
      - description: "Номер версии, к которой нужно откатить тендер."
        explode: false
        in: path
        name: version
        required: true
        schema:
          format: int32
          minimum: 1
          type: integer
        style: simple
      - explode: true
        in: query
        name: username
        required: true
        schema:
          $ref: '#/components/schemas/username'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tender'
          description: Тендер успешно откатан и версия инкрементирована.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Неверный формат запроса или его параметры.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Пользователь не существует или некорректен.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Недостаточно прав для выполнения действия.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Тендер или версия не найдены.
      summary: Откат версии тендера
  /bids/new:
    post:
      description: Создание предложения для существующего тендера.
      operationId: createBid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createBid_request'
        description: Данные нового предложения.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bid'
          description: Предложение успешно создано. Сервер присваивает уникальный
            идентификатор и время создания.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Пользователь не существует или некорректен.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Недостаточно прав для выполнения действия.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Тендер не найден.
      summary: Создание нового предложения
  /bids/my:
    get:
      description: |
        Получение списка предложений текущего пользователя.

        Для удобства использования включена поддержка пагинации.
      operationId: getUserBids
      parameters:
      - description: |
          Максимальное число возвращаемых объектов. Используется для запросов с пагинацией.

          Сервер должен возвращать максимальное допустимое число объектов.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 5
          format: int32
          maximum: 50
          minimum: 0
          type: integer
        style: form
      - description: |
          Какое количество объектов должно быть пропущено с начала. Используется для запросов с пагинацией.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
        style: form
      - explode: true
        in: query
        name: username
        required: false
        schema:
          $ref: '#/components/schemas/username'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/bid'
                type: array
          description: "Список предложений пользователя, отсортированный по алфави\
            ту."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Пользователь не существует или некорректен.
      summary: Получение списка ваших предложений
  /bids/{tenderId}/list:
    get:
      description: "Получение предложений, связанных с указанным тендером."
      operationId: getBidsForTender
      parameters:
      - explode: false
        in: path
        name: tenderId
        required: true
        schema:
          $ref: '#/components/schemas/tenderId'
        style: simple
      - explode: true
        in: query
        name: username
        required: true
        schema:
          $ref: '#/components/schemas/username'
        style: form
      - description: |
          Максимальное число возвращаемых объектов. Используется для запросов с пагинацией.

          Сервер должен возвращать максимальное допустимое число объектов.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 5
          format: int32
          maximum: 50
          minimum: 0
          type: integer
        style: form
      - description: |
          Какое количество объектов должно быть пропущено с начала. Используется для запросов с пагинацией.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/bid'
                type: array
          description: "Список предложений, отсортированный по алфавиту."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Неверный формат запроса или его параметры.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Пользователь не существует или некорректен.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Недостаточно прав для выполнения действия.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Тендер или предложение не найдено.
      summary: Получение списка предложений для тендера
  /bids/{bidId}/status:
    get:
      description: Получить статус предложения по его уникальному идентификатору.
      operationId: getBidStatus
      parameters:
      - explode: false
        in: path
        name: bidId
        required: true
        schema:
          $ref: '#/components/schemas/bidId'
        style: simple
      - explode: true
        in: query
        name: username
        required: true
        schema:
          $ref: '#/components/schemas/username'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bidStatus'
          description: Текущий статус предложения.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Пользователь не существует или некорректен.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Недостаточно прав для выполнения действия.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Предложение не найдено.
      summary: Получение текущего статуса предложения
    put:
      description: Изменить статус предложения по его уникальному идентификатору.
      operationId: updateBidStatus
      parameters:
      - explode: false
        in: path
        name: bidId
        required: true
        schema:
          $ref: '#/components/schemas/bidId'
        style: simple
      - explode: true
        in: query
        name: status
        required: true
        schema:
          $ref: '#/components/schemas/bidStatus'
        style: form
      - explode: true
        in: query
        name: username
        required: true
        schema:
          $ref: '#/components/schemas/username'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bid'
          description: Статус предложения успешно изменен.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Неверный формат запроса или его параметры.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Пользователь не существует или некорректен.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Недостаточно прав для выполнения действия.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Предложение не найдено.
      summary: Изменение статуса предложения
  /bids/{bidId}/edit:
    patch:
      description: Редактирование существующего предложения.
      operationId: editBid
      parameters:
      - explode: false
        in: path
        name: bidId
        required: true
        schema:
          $ref: '#/components/schemas/bidId'
        style: simple
      - explode: true
        in: query
        name: username
        required: true
        schema:
          $ref: '#/components/schemas/username'
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/editBid_request'
        description: |
          Перечисление параметров и их новых значений для обновления предложения.

          Если значение не передано, оно останется без изменений.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bid'
          description: Предложение успешно изменено и возвращает обновленную информацию.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Данные неправильно сформированы или не соответствуют требованиям.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Пользователь не существует или некорректен.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Недостаточно прав для выполнения действия.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Предложение не найдено.
      summary: Редактирование параметров предложения
  /bids/{bidId}/submit_decision:
    put:
      description: Отправить решение (одобрить или отклонить) по предложению.
      operationId: submitBidDecision
      parameters:
      - explode: false
        in: path
        name: bidId
        required: true
        schema:
          $ref: '#/components/schemas/bidId'
        style: simple
      - explode: true
        in: query
        name: decision
        required: true
        schema:
          $ref: '#/components/schemas/bidDecision'
        style: form
      - explode: true
        in: query
        name: username
        required: true
        schema:
          $ref: '#/components/schemas/username'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bid'
          description: Решение по предложению успешно отправлено.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Решение не может быть отправлено.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Пользователь не существует или некорректен.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Недостаточно прав для выполнения действия.
        "404":
          content:
            application/json:
